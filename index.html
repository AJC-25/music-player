<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="player">
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source" />
            Audio not supported
        </audio>

        <div id="controls">
            <p id="currentSong"></p>
            <div class="control_wrapper">
                <span onclick="playAudio()">&#9658;</span> <!--  Play button  -->
                <span onclick="pauseAudio()">&#10074;&#10074;</span> <!--  Pause button  -->
            </div>
            <p>Volume:</p>

            <div class="volume">
                <span>-</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                <span>+</span>
            </div>
        </div>
    </div>

    <div class="songs">
        <img src="headphones.svg" alt="headphones" id="headphones" />
        <progress id="progress" value="0" max="100"></progress>
        <h2 id="songs-header">My Songs:</h2>
        <div id="songlist"></div>
        <p><a href="https://www.bensound.com/" target="_blank" rel="noopener noreferrer">Music: bensound</a></p>
        <!-- The rel attribute set to noreferrer noopener to prevent possible malicious attacks from the pages you link to -->
        <p id="project_ref"><a
                href="https://www.skillshare.com/classes/Javascript-Fun-Build-a-Music-Player-App/18638419/projects?via=user-profile"
                target="_blank" rel="noopener noreferrer">Project from here</a></p>
        <div id="logo">
            <a href="https://github.com/AJC-25/music-player" target="_blank" rel="noopener noreferrer">
                <img id="github" src="github.svg" alt="github logo"></a>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
